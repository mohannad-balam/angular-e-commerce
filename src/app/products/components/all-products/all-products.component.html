<div class="box mt-5">
    <div class="my-2 w-25">
        <app-select [data]="categories" [title]="title" (selectedValue)="filterCategory($event)"></app-select>
    </div>
    <div class="row" *ngIf="!loaded">
        <div class="col-md-3 col-sm-12" *ngFor="let product of products">
            <app-product [data]="product" (item)="addToCart($event)"></app-product>
        </div>
    </div>

    <div class="text-center w-100" *ngIf="loaded">
        <app-spinner></app-spinner>
    </div>
</div>
