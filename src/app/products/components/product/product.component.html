<div class="item">
    <div routerLink="/details/{{ data.id }}">
        <img src="{{ data.image }}" alt="{{ data.title }}">
        <div class="body">
            <h4>{{ data.title }}</h4>
            <p>{{ data.description }}</p>
        </div>
    </div>

    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" *ngIf="!clicked" (click)="clicked = true">Add To Cart</button>
        <div class="d-flex w-75" *ngIf="clicked">
            <input type="number" class="form-control mx-1" [(ngModel)]="amount" min="1">
            <button class="btn btn-primary" (click)="add(); clicked = false">Add</button>
        </div>
        <span class="text-white">{{ data.price }} $</span>
    </div>
</div>
